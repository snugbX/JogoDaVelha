<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jogo da velha</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="js.js"></script>
</head>
<body>
	<div id="Todo">
		<div id="fim">
			<h2>Ganhador: <span id="vc"></span></h2>
			<span id="msgV">Bom Jogo!!</span>
			<img src="" id="imgV">
			<button class="rj" onclick="jogarNova();" >Jogar Novamente</button>
			<button class="rj" onclick="retornaMenu();" >Menu</button>
		</div>
		<div id="inicio">
			<span class="msg" id="Erro"></span>
			<h2>Player 1: <input type="text" id="play1"></h2>
			<span id="pl1" class="player"><img src="o.png"></span>
			<h2>Player 2: <input type="text" id="play2"></h2>
			<span id="pl2" class="player"><img src="x.png"></span>
			<button id="inijoga" onclick="inijogo();" >Jogar</button>
		</div>
		<div id="jogo">
			<span class="msg" id="msg"></span>
			<div class="linha" id="l1">
				<button onclick="jogar('c1');" id="c1" class="coluna"></button>
				<button onclick="jogar('c2');" id="c2" class="coluna"></button>
				<button onclick="jogar('c3');" id="c3" class="coluna"></button>
			</div>
			<div class="linha" id="l2">
				<button onclick="jogar('c4');" id="c4" class="coluna"></button>
				<button onclick="jogar('c5');" id="c5" class="coluna"></button>
				<button onclick="jogar('c6');" id="c6" class="coluna"></button>
			</div>
			<div class="linha" id="l3">
				<button onclick="jogar('c7');" id="c7" class="coluna"></button>
				<button onclick="jogar('c8');" id="c8" class="coluna"></button>
				<button onclick="jogar('c9');" id="c9" class="coluna"></button>
			</div>
		</div>
		
	</div>
	<!--Logica do jogo-->
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
